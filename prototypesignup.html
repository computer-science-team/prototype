<!doctype html>
<html>
    <head>
		<meta charset="utf-8">
		<title>Transparent Login Form</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="focusBox">
			<h2>Sign Up!</h2>
			<form>
				<p class = "tags">Name</p>
				<input type="text" name="" placeholder="name">
				<p class = "tags">Gender</p>
				<label class="radio-inline">
					<input type="radio" name="optradio">Male
				</label>
				<label class="radio-inline">
					<input type="radio" name="optradio">Female
				</label>
				<label class="radio-inline">
					<input type="radio" name="optradio">Other
				</label>
				<p class = "tags">Birthdate: </p>
				<input type="text" name="" placeholder="MM/DD/YYYY">
				<p class = "tags">Email: </p>
				<input type="text" name="" placeholder="email">
				<p class = "tags">Username: </p>
				<input type="text" name="" placeholder="Enter Email or Username">
				<p class = "tags">Password: </p>
				<input type="Password" name="" placeholder="••••••">
				<p class = "tags">I am: 
				<select>
						<option value="volvo">Student</option>
						<option value="saab">Professor</option>
				</select> </p>
				<input type="submit" name="" value="Submit">
				<p><a  href="index.html">Sign In</a></p>
				<p><a href="#">Forget Password?</a></p>
			</form>
		</div>
	</body>
</html>
